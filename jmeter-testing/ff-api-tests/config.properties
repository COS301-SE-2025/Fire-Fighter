# FireFighter API Load Testing Configuration
# Edit these values to customize your tests

# Server Configuration
ff.api.server=localhost
ff.api.port=8080
ff.api.protocol=http

# Load Test Configuration
load.test.threads=10
load.test.ramp.up=30
load.test.duration=300

# Stress Test Configuration
stress.test.threads=100
stress.test.ramp.up=120
stress.test.duration=600

# Test Data Configuration
test.data.users.file=../test-data/users.csv
test.data.tickets.file=../test-data/tickets.csv
test.data.nlp.queries.file=../test-data/nlp-queries.csv

# Timeout Configuration (milliseconds)
http.connect.timeout=20000
http.response.timeout=30000

# Reporting Configuration
reports.directory=../reports
reports.save.response.data=false
reports.save.request.headers=false
reports.save.response.headers=false

# Performance Thresholds
threshold.response.time.health=500
threshold.response.time.api=2000
threshold.error.rate.warning=1
threshold.error.rate.critical=5

# Test Scenarios (true/false)
scenario.health.check=true
scenario.auth.test=true
scenario.ticket.creation=true
scenario.ticket.retrieval=true
scenario.nlp.health=true
scenario.chatbot.health=true
scenario.notifications=false
scenario.admin.operations=false
