# Exclude Firebase and other problematic auto-configurations
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Test Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS firefighter
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=firefighter

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-integration-testing-must-be-at-least-256-bits-long-to-work-properly
jwt.expiration=3600000

# Disable unnecessary features for testing
spring.jpa.open-in-view=false
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.com.apex.firefighter=INFO
