# Development Profile Configuration
# Uses H2 in-memory database without schemas

# Database Configuration
# Force H2 for development
spring.datasource.url=jdbc:h2:mem:firefighterdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS FIREFIGHTER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Override database config to force H2
DB_PASSWORD=

# JPA/Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Firebase Configuration (disabled for development)
firebase.enabled=false

# JWT Configuration (using default values for development)
jwt.secret=development-secret-key-change-in-production
jwt.expiration=3600000

# Google Gemini API Configuration (optional for development)
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY:disabled-for-dev}

# CORS Configuration for development
management.endpoints.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,http://localhost:8100,http://127.0.0.1:8100,ionic://localhost,capacitor://localhost
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Server Configuration
server.address=0.0.0.0
server.port=8080

# Disable mail for development
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
