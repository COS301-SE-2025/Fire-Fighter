# Development Profile Configuration
# Uses H2 in-memory database by default, but can use PostgreSQL if credentials are provided

# Database Configuration
# H2 fallback configuration (used when no PostgreSQL credentials are provided)
spring.datasource.url=jdbc:h2:mem:firefighterdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS FIREFIGHTER
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Force H2 for development (set to true to always use H2, false to use PostgreSQL when available)
FORCE_H2_DB=${FORCE_H2_DB:false}

# JPA/Hibernate Configuration (works for both H2 and PostgreSQL)
# Use 'update' for PostgreSQL to preserve data, 'create-drop' only for H2 testing
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate will auto-detect the dialect based on the database connection

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Firebase Configuration (disabled for development)
firebase.enabled=false

# JWT Configuration (using default values for development)
jwt.secret=development-secret-key-change-in-production
jwt.expiration=3600000

# Google Gemini API Configuration (optional for development)
google.gemini.api.key=${GOOGLE_GEMINI_API_KEY:disabled-for-dev}

# CORS Configuration for development
management.endpoints.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,http://localhost:8100,http://127.0.0.1:8100,ionic://localhost,capacitor://localhost
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Server Configuration
server.address=0.0.0.0
server.port=8080

# Enable mail for development (uses Gmail SMTP from .env file)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
