spring.application.name=FireFighter Access Management - Test Environment

# Test Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS firefighter
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=firefighter

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-integration-testing
jwt.expiration=3600000

# CORS Configuration for Testing (HTTP only)
management.endpoints.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,http://localhost:8100,http://127.0.0.1:8100
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Server Configuration for Testing
server.address=0.0.0.0
# Use port 8082 to avoid conflicts with Jenkins server ports (8080, 8081, 9080)
server.port=8082
# Alternative: Use random port for tests (uncomment line below and comment out server.port above)
# server.port=0

# HTTP-only configuration for testing

# Logging Configuration for Testing
logging.level.com.apex.firefighter=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Firebase Configuration (disabled for testing to avoid credential requirements)
firebase.enabled=false

# Google Gemini API Configuration (disabled for testing)
google.gemini.api.key=test-key-disabled

# Disable mail for testing
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=

# Dolibarr configuration for testing (placeholder values)
dolibarr.api.base-url=http://localhost:8081/api
dolibarr.api.key=test-api-key
dolibarr.ff.group.id=1

# Force H2 database for testing to avoid PostgreSQL connection issues
FORCE_H2_DB=true

# Set dummy environment variables to prevent DatabaseConfig errors during test context loading
DB_HOST=localhost
DB_PORT=5432
DB_NAME=test_db
DB_USERNAME=test_user
DB_PASSWORD=test_password
DB_SSL_MODE=disable