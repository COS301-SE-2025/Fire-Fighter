spring.application.name=FireFighter Access Management

# Firebase Configuration (enabled for Google Sign-In)
firebase.enabled=true

# Database Configuration (handled by DatabaseConfig.java using environment variables)

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
# Remove schema handling for H2
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=none

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT Configuration (using environment variables)
jwt.secret=${JWT_SECRET:super-secret-key}
jwt.expiration=${JWT_EXPIRATION:3600000}

# CORS Configuration for Angular standalone app (HTTP only)
server.servlet.context-path=/
management.endpoints.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,http://localhost:8100,http://127.0.0.1:8100,ionic://localhost,capacitor://localhost
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Server Configuration - HTTP Only
server.address=0.0.0.0
server.port=8080

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.auto-open=true

# Auto-open Swagger UI in browser on startup (set to false to disable)
# Useful for development - disable in production
firefighter.swagger.auto-open=true
