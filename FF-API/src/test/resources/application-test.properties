spring.application.name=FireFighter Access Management - Test Environment

# Test Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS firefighter
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Ensure schema.sql is run for schema creation
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=firefighter
# Disable PostgreSQL-specific features for H2
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-integration-testing
jwt.expiration=3600000

# CORS Configuration for Testing (HTTP only)
management.endpoints.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,http://localhost:8100,http://127.0.0.1:8100
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Server Configuration for Testing
server.address=0.0.0.0
server.port=8080

# Mail (SMTP) test configuration - GreenMail default SMTP port
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# HTTP-only configuration for testing

# Logging Configuration for Testing
logging.level.com.apex.firefighter=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG 