version: '3.8'

services:
  firefighter-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firefighter-api
    ports:
      - "8081:8080"
    environment:
      # Database Configuration - connects to PostgreSQL on host via Docker bridge
      - DB_HOST=host.docker.internal
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}

      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}

      # Email Configuration
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - GMAIL_SENDER_NAME=${GMAIL_SENDER_NAME}

      # AI API Configuration
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}

      # Dolibarr Integration Configuration
      - DOLIBARR_API_BASE_URL=${DOLIBARR_API_BASE_URL}
      - DOLIBARR_API_KEY=${DOLIBARR_API_KEY}
      - DOLIBARR_DB_NAME=${DOLIBARR_DB_NAME}
      - DOLIBARR_FF_FINANCIALS_GROUP_ID=${DOLIBARR_FF_FINANCIALS_GROUP_ID}
      - DOLIBARR_FF_HR_GROUP_ID=${DOLIBARR_FF_HR_GROUP_ID}
      - DOLIBARR_FF_LOGISTICS_GROUP_ID=${DOLIBARR_FF_LOGISTICS_GROUP_ID}
      - DOLIBARR_FF_FMANAGER_GROUP_ID=${DOLIBARR_FF_FMANAGER_GROUP_ID}

      # Spring Profile
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
