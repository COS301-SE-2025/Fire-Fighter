version: '3.8'

services:
  firefighter-api:
    build:
      context: ./FF-API
      dockerfile: Dockerfile
    container_name: firefighter-api
    ports:
      - "8081:8080"
    environment:
      # Database Configuration (using Jenkins credentials)
      - SPRING_DATASOURCE_URL=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
      - SPRING_DATASOURCE_SSL_MODE=${DB_SSL_MODE}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect

      # JWT Configuration (using Jenkins credentials)
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}

      # Email Configuration (using Jenkins credentials)
      - GMAIL_USERNAME=${GMAIL_USERNAME}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - GMAIL_SENDER_NAME=${GMAIL_SENDER_NAME}

      # AI API Configuration (using Jenkins credentials)
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}

      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
    network_mode: "host"
    restart: unless-stopped
