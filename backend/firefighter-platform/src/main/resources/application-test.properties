spring.application.name=FireFighter Access Management - Test Environment

# Test Database Configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for Testing
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for Testing
jwt.secret=test-secret-key-for-integration-testing
jwt.expiration=3600000

# CORS Configuration for Testing (includes Angular standalone on 4200)
management.endpoints.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,https://localhost:4200,https://127.0.0.1:4200,http://localhost:8100,http://127.0.0.1:8100,https://localhost:8100,https://127.0.0.1:8100
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Server Configuration for Testing
server.address=0.0.0.0
server.port=8080

# Disable HTTPS for testing
server.ssl.enabled=false

# Logging Configuration for Testing
logging.level.com.apex.firefighter=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG 