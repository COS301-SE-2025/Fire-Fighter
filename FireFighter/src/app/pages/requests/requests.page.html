<app-navbar></app-navbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">
        My FireFighter Requests
      </h1>
      <p class="text-sm text-gray-500 dark:text-gray-400">
        Manage your access requests and sessions
      </p>
    </div>

    <!-- Search -->
    <div class="mb-4">
      <input
        type="text"
        placeholder="Search by ticket ID or reason..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md
               bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
      />
    </div>

    <!-- Tabs -->
    <div class="flex space-x-2 mb-4 text-sm font-medium">
      <button
        class="px-4 py-2 rounded-md"
        [ngClass]="{
          'bg-blue-600 text-white dark:bg-blue-500': filter === 'all',
          'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300': filter !== 'all'
        }"
        (click)="filter = 'all'"
      >
        All ({{ requests.length }})
      </button>
      <button
        class="px-4 py-2 rounded-md"
        [ngClass]="{
          'bg-blue-600 text-white dark:bg-blue-500': filter === 'active',
          'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300': filter !== 'active'
        }"
        (click)="filter = 'active'"
      >
        Active (0)
      </button>
      <button
        class="px-4 py-2 rounded-md"
        [ngClass]="{
          'bg-blue-600 text-white dark:bg-blue-500': filter === 'pending',
          'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300': filter !== 'pending'
        }"
        (click)="filter = 'pending'"
      >
        Pending (0)
      </button>
      <button
        class="px-4 py-2 rounded-md"
        [ngClass]="{
          'bg-blue-600 text-white dark:bg-blue-500': filter === 'completed',
          'bg-gray-200 text-gray-700 dark:bg-gray-700 dark:text-gray-300': filter !== 'completed'
        }"
        (click)="filter = 'completed'"
      >
        Completed (2)
      </button>
    </div>

    <!-- Request Cards -->
    <div
      *ngFor="let req of filteredRequests"
      class="bg-white p-4 rounded-lg shadow-md mb-4 border border-gray-200
             dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="flex justify-between items-center mb-1">
        <div class="text-lg font-semibold text-gray-800 dark:text-white">
          {{ req.id }}
        </div>
        <span
          [ngClass]="{
            'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300': req.status === 'Completed',
            'bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300': req.status === 'Pending',
            'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300': req.status === 'Approved',
            'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300': req.status === 'Rejected'
          }"
          class="text-xs px-2 py-0.5 rounded-full"
        >
          {{ req.status }}
        </span>
      </div>
      <div class="text-sm mb-1 text-gray-500 dark:text-gray-400">
        Requested {{ req.timeAgo }}
      </div>
      <div class="text-sm text-gray-700 dark:text-gray-300">
        <strong>Reason:</strong> {{ req.reason }}
      </div>
    </div>

    <!-- Floating Button -->
    <div class="fixed bottom-6 right-6">
      <button
        (click)="setOpen(true)"
        class="bg-blue-600 text-white p-4 rounded-full shadow-lg
               hover:bg-blue-700 dark:hover:bg-blue-600 transition"
      >
        +
      </button>
    </div>

    <!-- Create Ticket Modal -->
    <ion-modal [isOpen]="isModalOpen" (didDismiss)="setOpen(false)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Create New Request</ion-title>
            <ion-button slot="end" fill="clear" (click)="setOpen(false)">Close</ion-button>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <form (ngSubmit)="createTicket()" class="space-y-4">
            <div>
              <ion-label position="stacked">Request Date</ion-label>
              <ion-input
                type="date"
                [(ngModel)]="newTicket.requestDate"
                name="requestDate"
                required
                class="mt-1"
              ></ion-input>
            </div>
            
            <div>
              <ion-label position="stacked">Reason for Request</ion-label>
              <ion-textarea
                [(ngModel)]="newTicket.reason"
                name="reason"
                placeholder="Please provide a detailed reason for your request..."
                required
                rows="4"
                class="mt-1"
              ></ion-textarea>
            </div>

            <ion-button expand="block" type="submit" class="mt-4">
              Submit Request
            </ion-button>
          </form>
        </ion-content>
      </ng-template>
    </ion-modal>

    <!-- Toast -->
    <div
      *ngIf="showToast"
      class="fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded shadow-lg
             dark:bg-blue-500"
    >
      Access for ticket INC-1234 has been revoked
    </div>
  </div>
</ion-content>
