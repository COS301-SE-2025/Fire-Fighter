<ion-content [fullscreen]="true" class="ion-padding">
  <ng-container *ngIf="user$ | async as user">
    <h1 class="text-2xl font-sans font-bold">Welcome, {{ user.displayName || user.email }}</h1>

    
    <div class="mt-5 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm space-y-4">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-blue-900 flex-shrink-0" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"></path>
        </svg>
        <a href="#">
            <h5 class="font-sans text-2xl font-semibold tracking-tight text-gray-900">Active Sessions</h5>
        </a>
      </div>

      <h1 class="text-4xl font-sans font-bold">1</h1>

      <p class="mb-3 font-sans text-gray-500">You have active FireFighter privelages</p>
    </div>


  </ng-container>
</ion-content>
