<ion-content class="bg-darkblue">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <!-- App Title -->
      <h1 class="text-center text-3xl font-bold text-matisse-500 tracking-wider">FireFighter</h1>
      
      <!-- Flame Icon -->
      <svg class="mx-auto h-16 w-16 text-matisse-400 mt-6" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"></path>
      </svg>
      <h2 class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm/6 font-medium text-white">Email address</label>
          <div class="mt-2">
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              autocomplete="email" 
              class="block w-full rounded-md bg-matisse-950 border-matisse-900 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-matisse-800 placeholder:text-matisse-500 focus:outline-2 focus:-outline-offset-2 focus:outline-matisse-600 sm:text-sm/6"
              [ngClass]="{'outline-red-500': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"
              placeholder="you@example.com"
            >
          </div>
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="mt-1 text-sm text-red-400">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required.
            </small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">
              Enter a valid email.
            </small>
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm/6 font-medium text-white">Password</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-matisse-400 hover:text-matisse-300">Forgot password?</a>
            </div>
          </div>
          <div class="mt-2">
            <input 
              type="password" 
              id="password" 
              formControlName="password" 
              autocomplete="current-password" 
              class="block w-full rounded-md bg-matisse-950 border-matisse-900 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-matisse-800 placeholder:text-matisse-500 focus:outline-2 focus:-outline-offset-2 focus:outline-matisse-600 sm:text-sm/6"
              [ngClass]="{'outline-red-500': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
              placeholder="••••••••"
            >
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="mt-1 text-sm text-red-400">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required.
            </small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">
              Minimum 6 characters.
            </small>
          </div>
        </div>

        <div>
          <button 
            type="submit" 
            [disabled]="loginForm.invalid || isSubmitting"
            class="flex w-full justify-center rounded-md bg-matisse-700 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-matisse-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-matisse-600 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
          </button>
        </div>

        <ion-button 
          (click)="login()" 
          expand="block" 
          fill="outline" 
          class="mt-4"
          color="light"
          style="--color: white;"
        >
          <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/>
            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/>
            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/>
            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/>
          </svg>
          Sign in with Google
        </ion-button>
        
        <div *ngIf="errorMsg" class="mt-4 text-sm text-center text-red-400">
          {{ errorMsg }}
        </div>
      </form>

      <p class="mt-10 text-center text-sm/6 text-matisse-500">
        Not a member?
        <a routerLink="/register" class="font-semibold text-matisse-400 hover:text-matisse-300">Register an account</a>
      </p>
    </div>
  </div>
</ion-content>
