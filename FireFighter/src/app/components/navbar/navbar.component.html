<ion-header class="ion-no-border">
  <div class="bg-white dark:bg-gray-900 pt-safe">
    <nav class="navbar bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700 w-full">
      <div class="mx-auto max-w-full px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <!-- Mobile menu button -->
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button
              type="button"
              (click)="toggleMobileMenu()"
              class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-matisse-500"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Closed icon -->
              <svg
                [class.hidden]="mobileMenuOpen"
                [class.block]="!mobileMenuOpen"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!-- Open icon -->
              <svg
                [class.block]="mobileMenuOpen"
                [class.hidden]="!mobileMenuOpen"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <!-- Logo + desktop links -->
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex shrink-0 items-center">
              <svg
                class="h-8 w-auto text-matisse-500 dark:text-matisse-400"
                data-slot="icon"
                fill="none"
                stroke-width="1.5"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0112 21 8.25 8.25 0 016.038 7.047 8.287 8.287 0 009 9.601a8.983 8.983 0 013.361-6.867 8.21 8.21 0 003 2.48Z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 00.495-7.468 5.99 5.99 0 00-1.925 3.547 5.975 5.975 0 01-2.133-1.001A3.75 3.75 0 0012 18Z"></path>
              </svg>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <!-- Dashboard -->
                <button
                  (click)="navigateToDashboard()"
                  [ngClass]="{
                    'bg-matisse-500 dark:bg-matisse-600 text-white': isActive('/dashboard'),
                    'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white': !isActive('/dashboard')
                  }"
                  class="rounded-md px-3 py-2 text-sm font-medium"
                >
                  Dashboard
                </button>
                <!-- My Requests -->
                <button
                  (click)="navigateToRequests()"
                  [ngClass]="{
                    'bg-matisse-500 dark:bg-matisse-600 text-white': isActive('/requests'),
                    'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white': !isActive('/requests')
                  }"
                  class="rounded-md px-3 py-2 text-sm font-medium"
                >
                  My Requests
                </button>
                <!-- Activity Log -->
                <button
                  (click)="navigateToActivityLog()"
                  [ngClass]="{
                    'bg-matisse-500 dark:bg-matisse-600 text-white': isActive('/activity-log'),
                    'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white': !isActive('/activity-log')
                  }"
                  class="rounded-md px-3 py-2 text-sm font-medium"
                >
                  Activity Log
                </button>
              </div>
            </div>
          </div>

          <!-- Right-side controls -->
          <div class="absolute inset-y-0 right-0 flex items-center space-x-2 pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <!-- Theme toggle -->
            <button
              type="button"
              (click)="toggleTheme()"
              class="relative rounded-full bg-gray-100 dark:bg-gray-800 p-1 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-matisse-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">Toggle theme</span>
              <svg *ngIf="!isDarkMode" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
              </svg>
              <svg *ngIf="isDarkMode" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
              </svg>
            </button>

            <!-- Notifications -->
            <button
              type="button"
              (click)="navigateToNotifications()"
              class="relative rounded-full bg-gray-100 dark:bg-gray-800 p-1 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-matisse-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
            >
              <span class="absolute -inset-1.5"></span>
              <span class="sr-only">View notifications</span>
              <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75V9a6 6 0 10-12 0v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
              </svg>
              <!-- Notification Indicator -->
              <div *ngIf="hasUnreadNotifications$ | async" 
                   class="absolute -top-1 -right-1 w-3 h-3 bg-blue-600 rounded-full border-2 border-white dark:border-gray-800">
              </div>
            </button>

            <!-- Profile dropdown -->
            <div class="relative">
              <button
                type="button"
                (click)="toggleProfileMenu()"
                class="relative flex rounded-full bg-gray-100 dark:bg-gray-800 p-1 text-gray-500 dark:text-gray-400 focus:outline-none focus:ring-2 focus:ring-matisse-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900"
                aria-haspopup="true"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <svg class="w-6 h-6" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0112 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0Z"></path>
                </svg>
              </button>

              <div
                *ngIf="profileMenuOpen"
                class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white dark:bg-gray-800 py-1 shadow-lg ring-1 ring-black/5 dark:ring-white/10"
                role="menu"
              >
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Your Profile</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a>
                <a href="#" (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu -->
      <div [class.block]="mobileMenuOpen" [class.hidden]="!mobileMenuOpen" class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <button
            (click)="navigateToDashboard()"
            [ngClass]="{
              'bg-matisse-500 dark:bg-matisse-600 text-white': isActive('/dashboard'),
              'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white': !isActive('/dashboard')
            }"
            class="w-full text-left block rounded-md px-3 py-2 text-base font-medium"
          >Dashboard</button>
          <button
            (click)="navigateToRequests()"
            [ngClass]="{
              'bg-matisse-500 dark:bg-matisse-600 text-white': isActive('/requests'),
              'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white': !isActive('/requests')
            }"
            class="w-full text-left block rounded-md px-3 py-2 text-base font-medium"
          >My Requests</button>
          <button
            (click)="navigateToActivityLog()"
            [ngClass]="{
              'bg-matisse-500 dark:bg-matisse-600 text-white': isActive('/activity-log'),
              'text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 hover:text-gray-900 dark:hover:text-white': !isActive('/activity-log')
            }"
            class="w-full text-left block rounded-md px-3 py-2 text-base font-medium"
          >Activity Log</button>
        </div>
      </div>
    </nav>
  </div>
</ion-header>
