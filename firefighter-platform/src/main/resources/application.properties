spring.application.name=FireFighter Access Management

# Database Configuration for AWS EC2 PostgreSQL
spring.datasource.url=jdbc:postgresql://100.83.111.92:5432/firefighter?sslmode=require&sslcert=&sslkey=&sslrootcert=
spring.datasource.username=ff_admin
spring.datasource.password=B@llie552312
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings (optional but recommended)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT secret & expiration
jwt.secret=super-secret-key
jwt.expiration=3600000

# CORS Configuration for Angular standalone app (includes both HTTP and HTTPS)
server.servlet.context-path=/
management.endpoints.web.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200,https://localhost:4200,https://127.0.0.1:4200,http://localhost:8100,http://127.0.0.1:8100,https://localhost:8100,https://127.0.0.1:8100,ionic://localhost,capacitor://localhost
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Server Configuration - HTTPS (Primary for Android compatibility)
server.address=0.0.0.0
server.port=8443

# HTTPS Configuration (Enabled for Android compatibility)
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=firefighter
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat

# HTTP port configuration (secondary)
http.port=8080

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.auto-open=true

# Auto-open Swagger UI in browser on startup (set to false to disable)
# Useful for development - disable in production
firefighter.swagger.auto-open=true