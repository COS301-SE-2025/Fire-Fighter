spring.application.name=FireFighter Access Management

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/firefighter_db
spring.datasource.username=${DB_USERNAME:firefighter_user}
spring.datasource.password=${DB_PASSWORD:firefighter_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JWT Configuration
jwt.secret=${JWT_SECRET:super-secret-key-for-development-only-change-in-production}
jwt.expiration=3600000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.apex.firefighter=DEBUG
